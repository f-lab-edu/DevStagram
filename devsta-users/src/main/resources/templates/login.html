<!DOCTYPE html>

    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->

    <button>로그인</button>

<a href="/user/join">회원가입</a>
</body>
